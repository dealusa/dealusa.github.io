<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Marketplace - Best Deals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com""")/>>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; background: #f4f4f4; }
        
        /* Animated Image Grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            height: 300px;
            overflow: hidden;
            background: #fff;
        }
        .image-grid img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            /* Animation pulse removed for cleaner look, handled by animate.css classes */
        }

        /* Search Engine Section */
        .search-container {
            text-align: center;
            padding: 50px 20px;
            background: #232f3e;
            color: white;
        }
        .search-bar {
            width: 60%;
            padding: 15px;
            border-radius: 30px;
            border: none;
            font-size: 18px;
            outline: none;
        }

        /* Product Display */
        .product-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            width: 250px;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card h3 { color: #d9534f; font-size: 1.2rem; }
        .buy-btn {
            display: inline-block;
            margin-top: 10px;
            background: #ff9900;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .buy-btn:hover { background: #e68a00; }
    </style>
</head>
<body>

    <!-- 1. Animated Image Grid -->
    <div class="image-grid" id="imageGrid">
        <!-- Images loaded via JS -->
    </div>

    <!-- 2. Search Engine -->
    <div class="search-container">
        <h1>Find Best Marketplace Offers</h1>
        <input type="text" id="searchInput" class="search-bar" placeholder="Search for products (e.g., Mobile, Laptop, Deals)...">
    </div>

    <!-- 3. Product Display -->
    <div class="product-section" id="productDisplay">
        <!-- Product cards injected here -->
    </div>

    <script>
        // Updated product data for USA market (USD Prices)
        const products = [
            { name: "Samsung Galaxy S24 Ultra", price: "$1,199", shop: "Best Buy", link: "#" },
            { name: "iPhone 15 Pro Discount", price: "$999", shop: "Amazon", link: "#" },
            { name: "USB-C Fast Charging Cable", price: "$15.99", shop: "Walmart", link: "#" },
            { name: "Wireless Noise Cancelling Headphones", price: "$249.99", shop: "AliExpress", link: "#" }
        ];

        // Generate Grid Images
        const grid = document.getElementById('imageGrid');
        for(let i=1; i<=20; i++) {
            let img = document.createElement('img');
            img.src = `https://picsum.photos{i}`;
            img.className = "animate__animated animate__fadeInUp"; 
            grid.appendChild(img);
        }

        // Search and Display Functions
        const searchInput = document.getElementById('searchInput');
        const display = document.getElementById('productDisplay');

        function showProducts(filter = "") {
            display.innerHTML = "";
            const filtered = products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));
            
            filtered.forEach(p => {
                display.innerHTML += `
                    <div class="card animate__animated animate__zoomIn">
                        <img src="https://via.placeholder.com" style="width:100%; border-radius: 5px;">
                        <h3>${p.name}</h3>
                        <p>Price: <strong>${p.price}</strong></p>
                        <p>Market: <strong>${p.shop}</strong></p>
                        <a href="${p.link}" class="buy-btn">View Offer</a>
                    </div>
                `;
            });
        }

        searchInput.addEventListener('input', (e) => showProducts(e.target.value));
        showProducts(); // Initial Load
    </script>
</body>
</html>
