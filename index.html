<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal USA - Best Online Deals & Discounts</title>
    
    <!-- Google Fonts for USA Audience -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <!-- Swiper CSS for Animation -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net" />
    
    <style>
        :root {
            --primary-red: #ff4d4d;
            --dark-blue: #1a237e;
            --bg-gray: #f0f2f5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-gray);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: var(--dark-blue);
            width: 100%;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        header h1 { margin: 0; font-size: 28px; letter-spacing: 1px; }
        header p { margin: 5px 0 0; font-size: 14px; opacity: 0.8; }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
        }

        .swiper {
            width: 100%;
            padding: 50px 0;
        }

        .swiper-slide {
            background: #fff;
            border-radius: 20px;
            width: 320px;
            height: auto;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #eee;
        }

        .discount-badge {
            background: var(--primary-red);
            color: white;
            font-weight: 700;
            padding: 6px 18px;
            border-radius: 50px;
            font-size: 14px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(255, 77, 77, 0.3);
        }

        .offer-img {
            width: 100%;
            max-height: 180px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .offer-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            height: 54px;
            overflow: hidden;
        }

        .btn-get-deal {
            background: var(--dark-blue);
            color: white;
            padding: 12px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            border: 2px solid var(--dark-blue);
        }

        .btn-get-deal:hover {
            background: transparent;
            color: var(--dark-blue);
            box-shadow: 0 5px 15px rgba(26, 35, 126, 0.2);
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>DEAL USA</h1>
        <p>Top Rated Discounts from Amazon, Alibaba & More!</p>
    </header>

    <div class="container">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="deal-container">
                <!-- Deals will be loaded here automatically -->
            </div>
            <!-- Pagination dots -->
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <footer>
        &copy; 2024 Deal USA. All rights reserved. Affiliate Disclosure Included.
    </footer>

    <!-- Swiper JS Library -->
    <script src="https://cdn.jsdelivr.net"></script>

    <script>
        // Real-time Deal Data (Future: Integrated with MyLead API)
        const deals =;

        const container = document.getElementById('deal-container');

        // Generating Dynamic Content
        deals.forEach(deal => {
            container.innerHTML += `
                <div class="swiper-slide">
                    <div class="discount-badge">${deal.discount}</div>
                    <img src="${deal.img}" class="offer-img" alt="${deal.title}">
                    <div class="offer-title">${deal.title}</div>
                    <a href="${deal.link}" target="_blank" class="btn-get-deal">GET DEAL NOW</a>
                </div>
            `;
        });

        // Initialize Swiper Animation
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 10,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: false,
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
</body>
</html>
